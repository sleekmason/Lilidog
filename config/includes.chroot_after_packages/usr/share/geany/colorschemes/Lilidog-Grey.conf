[theme_info]
name=Lilidog-Grey
description=A theme to match the gtk theme of the same name.
version=1
author=sleekmason <sleekmason@gmail.com>
url=
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_colors]
fg=#000F0F
bg=#ABAAA6
error_red=#f00
selection_bg=#CFCEC8
current_line_bg=#BAB9B4
alert_fg=#000

brace_bg_good=#236ABB
brace_bg_bad=#aa1515

comment_fg=#323738
comment_doc_fg=#3f5fbf

whitespace=#7D8581

dbl_quoted_str_fg=#020070
sgl_quoted_str_fg=#004701
keywd_fg=#210063
param_fg=#B1EB43

[named_styles]
