toolbar.clock.colorTo: #000000
toolbar.clock.textColor: #81CDD5

toolbar.justify: Center
toolbar.height:		18
toolbar.borderWidth:	0
toolbar.borderColor:	#1F110F

###rounded corners
menu.roundCorners: TopRight TopLeft BottomRight BottomLeft
window.roundCorners: TopRight TopLeft BottomRight BottomLeft
#toolbar.shaped: true

menu.title: raised gradient bevel1
menu.title.color: #21323B
menu.title.colorTo: #000000
#menu.title.colorTo: #161F4F
menu.title.textColor: #81CDD5

