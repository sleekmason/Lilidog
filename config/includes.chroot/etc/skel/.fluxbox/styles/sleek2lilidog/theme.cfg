### Default font and color unless otherwise specified###
#*textColor:			#17D4FF
*textColor:			#81CDD5
*Font:			  Liberationsans-11

###otherwise specified colors###
toolbar.font:   Liberationsans-11
toolbar.clock.font: Liberationsans-11
toolbar.iconbar.focused.font:	Liberationsans-11
toolbar.iconbar.unfocused.font:	Liberationsans-11
menu.title.font: Liberationsans-11
window.font: Liberationsans-11

toolbar: raised diagonal gradient bevel1
toolbar.color: #0D1D26
toolbar.colorTo: #338EC0

toolbar.button: raised diagonal gradient bevel1
toolbar.button.color: #000000
toolbar.button.colorTo: #000000
toolbar.button.picColor: #81CDD5
